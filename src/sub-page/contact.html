<!DOCTYPE HTML>
<html>
    <head>
        {{>html-head-content}}
        <title>FEND Coffee Roastery - Kontakt</title>
    </head>
    <body>
        {{>header}}
        <main>
            <div class="section section--contact">
                <!-- Linebreak? -->
                <h2>Du hast Fragen?<br>Schreib uns gern!</h2> 
                <form action="https://formspree.io/f/xvoebkwd" method="POST" class="contact-form" novalidate>
                    <div class="contact-form__text-input required">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required> 
                    </div>
                    <div class="contact-form__text-input required">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="contact-form__text-input">
                        <label for="phone">Telefonnummer</label>
                        <input type="tel" id="phone" name="phone" placeholder="Telefonnummer">
                    </div>

                    <select name="concern" id="concern" class="contact-form__concern jsDropDownMenu required" required>
                        <option value="0" hidden selected>Dein Betreff</option>
                        <option>Fragen zur Lieferung</option>
                        <option>Fragen zum Produkt</option>
                        <option>Vertriebsfragen</option>
                        <option>einfach nur so!</option>
                    </select>

                    <div class="contact-form__message required">
                        <label for="message">Deine Nachricht</label>
                        <textarea name="message" id="message" rows="10" placeholder="Was hast Du auf dem Herzen?" required></textarea>
                    </div>

                    <div class="contact-form__accept checkbox required">
                        <input type="checkbox" id="accept-dataprotection" class="checkbox" required>
                        <label for="accept-dataprotection">
                            <div class="checkbox__checked"></div>
                            <p>Ich akzeptiere die Datenschutzerkl√§rung</p>
                        </label>
                    </div>
                    <input type="submit" value="abschicken" class="button">
                </form>
            </div>
        </main>
        {{>footer}}
        <script src="/js/index.js" type="module"></script>
    </body>
</html>
