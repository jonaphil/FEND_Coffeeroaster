<!DOCTYPE HTML>
<html>
    <head>
        {{>html-head-content}}
        <title>FEND Coffee Roastery - Kontakt</title>
    </head>
    <body>
        {{>header}}
        <main>
            <div class="section section--contact">
                <!-- Linebreak? -->
                <h2>Du hast Fragen?<br>Schreib uns gern!</h2> 
                <form action="https://formspree.io/f/xvoebkwd" method="POST" class="contact-form">
                    <div class="contact-form__text-input">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name"> 
                    </div>
                    <div class="contact-form__text-input">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="contact-form__text-input">
                        <label for="phone">Telefonnummer</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <select name="concern" id="" class="contact-form__concern jsDropDownMenu">
                        <option hidden selected>Dein Betreff</option>
                        <option value="0">Fragen zur Lieferung</option>
                        <option value="1">Fragen zum Produkt</option>
                        <option value="2">Vertriebsfragen</option>
                        <option value="3">einfach nur so!</option>
                    </select>

                    <div class="contact-form__message">
                        <label for="message">Deine Nachricht:</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <div class="contact-form__accept checkbox">
                        <input type="checkbox" id="accept-dataprotection" class="checkbox">
                        <label for="accept-dataprotection">
                            <div class="checkbox__checked"></div>
                            <p>Ich akzeptiere die Datenschutzerkl√§rung</p>
                        </label>
                    </div>
                    <input type="submit" value="abschicken" class="button">
                </form>
            </div>
        </main>
        {{>footer}}
        <script src="/js/index.js" type="module"></script>
    </body>
</html>
